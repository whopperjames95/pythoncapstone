{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <style>
     
    </style>
    <br />
    <br />
    <h2 align="center" id="h2tag">Sign Up</h2>
    <br />
    <br />
    <br />
    <div class="form-group">
        <label id="field_label" for="email">Email</label>
        <input 
        type="email" 
        class="form-control"
        id="input"
        name="email"
        placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label id="field_label" for="firstName">First Name</label>
        <input 
        type="text" 
        class="form-control"
        id="input"
        name="firstName"
        placeholder="Enter Name"
        />
    </div>
    <div class="form-group">
        <label id="field_label" for="password1">Passsword</label>
        <input 
        type="password" 
        class="form-control"
        id="input"
        name="password1"
        placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label id="field_label" for="password2">Passsword (Confirm)</label>
        <input 
        type="password" 
        class="form-control"
        id="input"
        name="password2"
        placeholder="Confirm Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" id="loginbutton">Submit</button>
</form>
{% endblock %}
